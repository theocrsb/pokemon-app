<div>
  <app-search-pokemon></app-search-pokemon>
  <!-- directive ngFor -->
  <div class="container">
    <div class="row">
      <div *ngFor="let pokemon of pokemonList" class="col m4">
        <!-- ajout directive pkmnBorderCard -->
        <div
          (click)="goToPokemon(pokemon)"
          class="card horizontal"
          pkmnBorderCard="red"
        >
          <!-- img -->
          <div class="card-image">
            <img [src]="pokemon.picture" alt="PokÃ©mon" />
          </div>
          <!-- content -->
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ pokemon.name }}</p>
              <p>
                <!-- ajout pipe date pour formater date -->
                <small>{{ pokemon.created | date : 'dd/MM/yyy' }}</small>
                <span
                  *ngFor="let type of pokemon.types"
                  class="{{ type | pokemonTypeColor }}"
                  >{{ type }}
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a
  class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px"
  routerLink="/pokemons/add"
  >+</a
>
